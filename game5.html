<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Pop Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="popupWord"></div>

    <script>
        var words = ["Manga tholvii", "Please, pokanam", "Shalyam", "Haaa", "Chumma iride"];

    function getRandomWord() {
        var randomIndex = Math.floor(Math.random() * words.length);
        return words[randomIndex];
    }

    function showPopup() {
        var popupWord = document.getElementById("popupWord");
        var randomWord = getRandomWord();

        popupWord.innerText = randomWord;
        popupWord.style.display = "block";

        setTimeout(function () {
            popupWord.style.display = "none";
        }, 1000); 
    }

    document.addEventListener("touchstart", function () {
        showPopup();
    });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't disturb</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="popupWord"></div>

    <script>
        var words = ["Eda!", "Please", "Shalyapeduthale", "HAAAA", "Ninodale paranje", "Dei", "Venda", "Chumma kalipikale", "Nee Lokathin bhaaram", "Fonda!", "Bye", "eda please", "Back adik", "Vere game kalik", "Eda enthoada!", "Nee oke", "ðŸ˜­"];
        var currentWordIndex = 0;

        function getNextWord() {
            if (currentWordIndex >= words.length) {
                currentWordIndex = 0; 
            }
            return words[currentWordIndex++];
        }

        function showPopup() {
            var popupWord = document.getElementById("popupWord");
            var nextWord = getNextWord();

            popupWord.innerText = nextWord;
            popupWord.style.display = "block";

            setTimeout(function () {
                popupWord.style.display = "none";
            }, 1000); 
        }

        document.addEventListener("touchstart", function () {
            showPopup();
        });
    </script>

</body>
</html>

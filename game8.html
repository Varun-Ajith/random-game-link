<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Shadow Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <img id="shadow-image" src="" alt="Shadow" style="width: 100%; height: 100%;">
        <div id="options-container" style="display: none;">
            <div class="option" onclick="checkAnswer(0)">Mohanlal</div>
            <div class="option" onclick="checkAnswer(1)">Anoop Menon</div>
        </div>
    </div>

    <div id="start-button" onclick="startGame()">Guess</div>

    <script>
        const imageOptions = [
            { shadowImage: "shadow1.jpg", revealImage: "reveal1.jpg", options: ["Mohanlal", "Anoop Menon"] },
        ];

        function startGame() {
            document.getElementById('start-button').style.display = 'none';
            document.getElementById('options-container').style.display = 'flex';
            const randomIndex = Math.floor(Math.random() * imageOptions.length);
            const selectedImage = imageOptions[randomIndex];
            document.getElementById('shadow-image').src = selectedImage.shadowImage;
            document.getElementById('options-container').innerHTML = selectedImage.options.map((option, index) =>
                `<div class="option" onclick="checkAnswer(${index})">${option}</div>`
            ).join('');
        }

        function checkAnswer(optionIndex) {
            const selectedImage = imageOptions.find(img => img.shadowImage === document.getElementById('shadow-image').src);
            const revealImage = selectedImage.revealImage;
            document.getElementById('shadow-image').src = revealImage;
            document.getElementById('options-container').style.display = 'none';
        }
    </script>

</body>
</html>
